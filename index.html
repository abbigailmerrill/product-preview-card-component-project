<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"> 
  <!-- Links stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Link Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Abbi Merrill | Product Preview Card Component</title>
</head>
<body>
<section id="main">

  <div class="imageBox"></div>
  <div class="content">
    <span class="header">Perfume</span>

    <h3>Gabrielle Essence Eau De Parfum</h3>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <div>
    <span class="newPrice">$149.99</span>
    <span class="oldPrice">$169.99</span>
    </div>

    <div class="button"> <span></span> Add to Cart</div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/abbigailmerrill" target="_blank">Abbigail Merrill</a>.
  </div>
</section>
</body>
</html>
